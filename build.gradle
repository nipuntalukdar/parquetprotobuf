plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id 'eclipse'
}

// Define the main class for the application
mainClassName = 'App'

dependencies {
    compile 'com.google.guava:guava:23.0'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.6.1'
    compile group: 'org.apache.parquet', name: 'parquet-protobuf', version: '1.10.1'
    compile group: 'com.hadoop.gplcompression', name: 'hadoop-lzo', version: '0.4.16'
    //compile group: 'org.apache.hadoop', name: 'hadoop-core', version: '1.2.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.7.6'




    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url "http://maven.twttr.com"
    }
}
